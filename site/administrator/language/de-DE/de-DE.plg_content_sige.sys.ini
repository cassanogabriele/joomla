PLG_CONTENT_SIGE_XML_DESCRIPTION="<h2><strong>SIGE - Simple Image Gallery Extended</strong></h2><p>SIGE ist ein mächtiges Galerie Content Plugin für Joomla!</p><p><em>Nutzung:</em></p><p>{gallery}Ordner{/gallery} (im Verzeichnis images)</p><p><em>Mit Parameter:</em></p><p>{gallery}Ordner,Parameter1=1,Parameter2=1...{/gallery}</p><p><em>Tipp zur richtigen Vorgehensweise:</em></p><p>1. Galerie mit allen gewünschten Features erstellen. Die Option 'Thumbnailspeicherung' sollte genutzt werden. (Individuelle Galerien werden über die Parameterfunktion erstellt.)<br />2. Wenn die Galerie erstellt ist, sollte der Turbomodus aktiviert werden. Dieser lässt sich mit 'turbo=1' im Syntaxaufruf aktivieren. Befindet sich SIGE im Turbomodus, werden 2 Textdateien mit der kompletten HTML-Ausgabe erstellt und bei weiteren Aufrufen geladen. Somit entfällt die langwierige Bildbearbeitung bei jedem Aufruf des Plugins.</p><p>Weitere Informationen, Support und alle Features: <a href="_QQ_"https://joomla-extensions.kubik-rubik.de/sige-simple-image-gallery-extended"_QQ_" title="_QQ_"Simple Image Gallery Extended"_QQ_" target="_QQ_"_blank"_QQ_">Simple Image Gallery Extended</a></p><p>Schreiben Sie bitte ein Review und bewerten Sie die Erweiterung im Joomla! Extensions Directory: <a href="_QQ_"http://extensions.joomla.org/extensions/extension/photos-a-images/galleries/sige"_QQ_" target="_QQ_"_blank"_QQ_">Simple Image Gallery Extended im JED</a> - Danke!</p>"